name: Playwright Tests - qa environment
on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 3 * * *'

env:
  TEST_AUTOMATION_USERNAME: ${{ secrets.TEST_AUTOMATION_USERNAME }}
  TEST_AUTOMATION_PASSWORD: ${{ secrets.TEST_AUTOMATION_PASSWORD }}
  CI: testiopintopolku

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable corepack for nodejs
        run: corepack enable

      - name: install playwright and run tests
        run: |
          yarn install
          yarn playwright install --with-deps
          yarn playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
